<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="assets/images/illustration-article.svg" alt="card-image" />
      </div>
      <div class="card__textbox">
        <div class="card__textbox-status">Learning</div>
        <div class="card__textbox-date">Published 21 Dec 2023</div>
        <h2 class="card__textbox-heading">
          <a href="#">HTML & CSS foundations</a>
        </h2>
        <p class="card__textbox-paragraph">
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>
      </div>
      <div class="card__user">
        <div class="card__user-image">
          <img src="assets/images/image-avatar.webp" alt="user" />
        </div>
        <div class="card__user-name">Greg Hooper</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sandee Murmu</a>.
    </div>
  </body>
</html>
